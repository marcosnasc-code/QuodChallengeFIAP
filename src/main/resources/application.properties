# Logging
logging.level.root=INFO
logging.level.br.com.fiap=DEBUG
logging.file.name=quodchallenge.log

# MongoDB
spring.data.mongodb.uri=mongodb://admin:senha123@localhost:27017/quodchallenge?authSource=admin
spring.data.mongodb.database=quodchallenge
spring.data.mongodb.auto-index-creation=true

# Server
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=ALWAYS

# Spring
spring.main.banner-mode=off
spring.application.name=QuodChallenge

# Desabilita completamente a autoconfigura��o do DataSource JDBC
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
                            org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
                            org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Tamanho m�ximo para uploads
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

# For�ar o Spring a processar multipart corretamente
spring.servlet.multipart.resolve-lazily=true

spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false